version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gamified_ambassador_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-gamified_ambassador}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gamified_network

  redis:
    image: redis:7-alpine
    container_name: gamified_ambassador_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gamified_network

  migrate:
    image: migrate/migrate:latest
    container_name: gamified_ambassador_migrate
    command: 
      - "-path=/migrations"
      - "-database=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-gamified_ambassador}?sslmode=disable"
      - "up"
    volumes:
      - ./migrations:/migrations
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gamified_network
    restart: "no"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gamified_ambassador_api
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-gamified_ambassador}?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_EXPIRY=${JWT_EXPIRY:-24h}
      - ENV=${ENV:-development}
      # AWS S3 Configuration
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_PROFILE_BUCKET=${AWS_PROFILE_BUCKET}
      - AWS_RESUME_BUCKET=${AWS_RESUME_BUCKET}
      - AWS_TASK_PROOF_BUCKET=${AWS_TASK_PROOF_BUCKET:-users-submissions}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_PROFILE_PUBLIC_URL=${AWS_PROFILE_PUBLIC_URL:-}
      - AWS_RESUME_PUBLIC_URL=${AWS_RESUME_PUBLIC_URL:-}
      - AWS_TASK_PROOF_PUBLIC_URL=${AWS_TASK_PROOF_PUBLIC_URL:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_started
    networks:
      - gamified_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  gamified_network:
    driver: bridge
