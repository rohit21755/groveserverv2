# Deploy backend to EC2 on push to main
name: Deploy Backend to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  GO_VERSION: "1.24"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: go.sum

      - name: Generate Swagger docs
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          swag init -g cmd/api/main.go -o docs

      - name: Build Linux binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 \
          go build -o main ./cmd/api
          chmod +x main

      - name: Create deployment archive
        run: |
          mkdir deploy
          cp main deploy/
          cp -r docs deploy/
          cp -r migrations deploy/
          tar -czf deploy.tar.gz -C deploy .

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Upload artifact to EC2
        run: |
          scp -i ~/.ssh/deploy_key \
            deploy.tar.gz \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_DEPLOY_PATH }}/deploy.tar.gz

      - name: Deploy & restart service
        run: |
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            cd "${{ secrets.EC2_DEPLOY_PATH }}"
            tar -xzf deploy.tar.gz
            rm -f deploy.tar.gz
            chmod +x main

            sudo systemctl daemon-reload
            sudo systemctl restart backend
            sudo systemctl status backend --no-pager
          EOF

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key
